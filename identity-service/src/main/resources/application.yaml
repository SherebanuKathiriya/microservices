server:
  port: 9898

eureka:
  instance:
    host: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: authentication

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: mysql
    url: jdbc:mysql://localhost:3306/user_microservice
    username: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate_statistics: true